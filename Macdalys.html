<!DOCTYPE html>

<body>

  <section>
    <div class="container">
      <form action="https://formspree.io/f/xgeraypa" method="POST" id="my-form">
  
        <div class="form-group">
          <label for="nombre"> Nombre: </label>
          <input type="text" id="firstName" name="Nombre">
        </div>
  
        <div class="form-group">
          <label for="apellido">Apellido: </label>
          <input type="text" id="lastName" name="Apellido">
        </div>
  
        <div class="form-group">
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="Correo electrónico">
        </div>
  
        <div class="form-group">
          <label for="massage">Danos tu opinión:</label>
          <textarea name="Reseña" id="massage" cols="30" rows="10"></textarea>
        </div>
  
        <button type="submit">Enviar</button>
      </form>
    </div>
    <div id="status"></div>
  </section>

  <div class="skills">
